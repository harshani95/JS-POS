<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Item</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/item.css">
    <link rel="stylesheet" href="../css/main.css">
</head>

<body>
    <div class="main-outer">
        <a class="btn btn-primary" href="../pages/customer.html">Customer</a>
        <a class="btn btn-success" href="../pages/item.html">Item</a>
        <a class="btn btn-warning" href="../pages/order.html">Place Order</a>
    </div>

    <br />

    <div class="container">
        <h2 class="text-center">Item Management</h2>
        <div class="item-container">
            <div class="form-group row">
                <div class="col-8">
                    <label for="description">Description</label>
                    <input type="text" class="form-control" id="description" placeholder="Enter Description" />
                </div>
            </div>

            <div class="form-group row">
                <div class="col-8">
                    <label for="unitPrice">Unit Price</label>
                    <input type="text" class="form-control" id="unitPrice" placeholder="Enter Unit Price" />
                </div>
            </div>

            <div class="form-group row">
                <div class="col-8">
                    <label for="qtyOnHand">Qty On Hand</label>
                    <input type="text" class="form-control" id="qtyOnHand" placeholder="Enter Qty On Hand" />
                </div>
            </div>

            <div class="form-group row">
                <div class="col-8">
                    <label for="phone">Phone</label>
                    <input type="text" class="form-control" id="phone" placeholder="Enter phone"
                        style="margin-bottom: 20px;" />
                    <div>
                    </div>
                </div>
            </div>
            <button class="btn btn-dark btn-item" onclick="saveItem()">Save Item</button>
        </div>

        <script src="https://www.gstatic.com/firebasejs/9.24.0/firebase-app.js"></script>
        <script src="https://www.gstatic.com/firebasejs/9.24.0/firebase-firestore.js"></script>

        <script src="../js/app.js"></script>
        <script src="../js/main.js"></script>
        <script src="../js/item.js"></script>
</body>

</html>
