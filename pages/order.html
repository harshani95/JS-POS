<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/order.css">
    <link rel="stylesheet" href="../css/main.css">
</head>

<body>
    <div class="main-outer">
        <a class="btn btn-primary" href="../pages/customer.html">Customer</a>
        <a class="btn btn-success" href="../pages/item.html">Item</a>
        <a class="btn btn-warning" href="../pages/order.html">Place Order</a>
    </div>
    <br>
    <div class="container">
        <br>
        <div class="row">
            <div class="col-3">
                <div class="form-group">
                    <label for="nic">NIC</label>
                    <input type="text" class="form-control" id="nic" placeholder="NIC" />

                </div>
            </div>
            <div class="col-3">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" class="form-control" id="name" placeholder="name" />

                </div>
            </div>
            <div class="col-3">
                <div class="form-group">
                    <label for="address">Address</label>
                    <input type="text" class="form-control" id="address" placeholder="address" />
                </div>
            </div>
            <div class="col-3">
                <div class="form-group">
                    <label for="phone">Phone</label>
                    <input type="text" class="form-control" id="phone" placeholder="phone"
                        style="margin-bottom: 20px;" />
                </div>
            </div>
            <hr><br>
            <div class="row">
                <div class="col-3">
                    <div class="form-group">
                        <label for="nic">Description</label>
                        <input type="text" class="form-control" id="description" placeholder="Description" />

                    </div>
                </div>
                <div class="col-3">
                    <div class="form-group">
                        <label for="unitPrice">Unit Price</label>
                        <input type="text" class="form-control" id="unitPrice" placeholder="Unit Price" />

                    </div>
                </div>
                <div class="col-3">
                    <div class="form-group">
                        <label for="qtyOnHand">Qty On Hand</label>
                        <input type="text" class="form-control" id="qtyOnHand" placeholder="Qty On Hand" />
                    </div>
                </div>
                <div class="col-3">
                    <div class="form-group">
                        <label for="qty">QTY</label>
                        <input type="text" class="form-control" id="qty" placeholder="QTY"
                            style="margin-bottom: 20px;" />
                    </div>
                </div>
            </div>
        </div>
        <button type="button" class="btn btn-danger btn-order" onclick="addToCart()">Add To Cart</button>
        <br><br>
        <hr>

        <table class="table table-hover">
            <thead>
                <tr>
                    <th>Description</th>
                    <th>Unit Price</th>
                    <th>QTY</th>
                    <th>Total</th>
                </tr>
            </thead>
            <tbody>
                <tr></tr>
                <tr></tr>
            </tbody>
        </table>
    </div>





    <!-- Firebase App (Always required) -->
    <script src="https://www.gstatic.com/firebasejs/7.20.0/firebase-app.js"></script>

    <!-- Firebase Firestore -->
    <script src="https://www.gstatic.com/firebasejs/7.20.0/firebase-firestore.js"></script>

    <script src="../js/app.js"></script>
    <script src="../js/order.js"></script>
</body>

</html>
